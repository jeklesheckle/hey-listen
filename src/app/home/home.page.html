<ion-menu side="end" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Item 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Item 4</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Item 5</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Item 6</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-button>Goals</ion-button></ion-buttons>
    <ion-title>
      Test
    </ion-title>
    <ion-buttons slot="end"><ion-menu-button></ion-menu-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div id="totalprogressbox">
      <h1>Total Progress: </h1>2
    </div>
    <br>

    <div id="recentprogressbox">
      <h1>Recent Progress: </h1>1
    </div>

  </div>
</ion-content>

<ion-router-outlet id="main"></ion-router-outlet>
